<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="../resources/css/image-upload.css">

    <title>image-upload</title>
  </head>
  <body>

    <!-- Backgrounds -->

    <div id="login-bg" class="container-fluid">

      <div class="bg-img"></div>
      <div class="bg-color"></div>
    </div>

    <!-- End Backgrounds -->

    <div class="container" id="login">
        <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="login">
            <h1>image-upload</h1>
            <!-- Loging form -->
                  <form>
                  <div class="form-group">
                      <input type="text" class="form-control" id="user-id" placeholder="Enter user id">
                    </div>
                    <div class="form-group">
                           <select name="city" class="form-control" id="image-category">
									<option value="comic">动漫图</option>
									<option value="animal">动物图</option>
									<option value="character">人物图</option>
									<option value="scenery">风景图</option>
							</select>	
                    </div>
                    <div class="form-group">
                     <a href="javascript:;" class="file">please choose image
                     <input type="file" id="image">
                     </a>
                    </div>
                    <br>
                    <button type="button" class="btn btn-lg btn-block btn-success" id="submit">upload</button>
                  </form>
          </div>
        </div>
        </div>
    </div>
	<script type="text/javascript" 
	    src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js" charset="utf-8"></script>
	<script async type="text/javascript" 
	    src="../resources/js/image-upload.js" charset="utf-8"></script><!-- 动态加载脚本 -->
  </body>
</html>
